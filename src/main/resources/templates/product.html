<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.0.0-beta-1/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <title>Products</title>
</head>
<body>
<div class="container">
    <br/>
    <div class="col-md-6">
        <h2 class="text-center">Show Product</h2>
        <br/>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Id</td>
                    <td th:text="${product.id}"></td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td th:text="${product.description}"></td>
                </tr>
                <tr>
                    <td>Price</td>
                    <td th:text="${product.price}"></td>
                </tr>
                <tr>
                    <td>Image Url</td>
                    <td th:text="${product.imgUrl}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
