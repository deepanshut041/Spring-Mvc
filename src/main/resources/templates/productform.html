<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.0.0-beta-1/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <title>New Products</title>
</head>
<body>
<div class="container">
    <br/>
    <form th:object="${product}" th:action="@{/product}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" placeholder="Description" th:field="*{description}"/>
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="text" class="form-control" placeholder="Price" th:field="*{price}"/>
        </div>
        <div class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" placeholder="Image url" th:field="*{imgUrl}"/>
        </div>
        <button type="submit" class="btn btn-warning">Submit</button>
    </form>
</div>
</body>
</html>
